# Configura????o do Apache para Projeto QR Code
# Adicione este conte??do ao arquivo httpd.conf do Apache

# Habilitar mod_rewrite
LoadModule rewrite_module modules/mod_rewrite.so

# Configura????o do Virtual Host
<VirtualHost *:80>
    ServerName localhost
    DocumentRoot "C:/Apache24/htdocs/projeto-qr-code-php"
    
    # Configura????es de seguran??a
    
    # Configura????es de performance
    EnableSendfile On
    EnableMMAP On
    
    # Configura????es de PHP
    <FilesMatch "\.php$">
        SetHandler application/x-httpd-php
    </FilesMatch>
    
    # Configura????es de cache
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"
        ExpiresByType image/png "access plus 1 month"
        ExpiresByType image/jpg "access plus 1 month"
        ExpiresByType image/jpeg "access plus 1 month"
        ExpiresByType image/gif "access plus 1 month"
        ExpiresByType image/svg+xml "access plus 1 month"
    </IfModule>
    
    # Configura????es de compress??o
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/xhtml+xml
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
    </IfModule>
    
    # Configura????es de seguran??a
    <Directory "C:/Apache24/htdocs/projeto-qr-code-php">
        Options -Indexes
        AllowOverride All
        Require all granted
        
        # Proteger arquivos sens??veis
        <Files "config/*">
            Require all denied
        </Files>
        
        <Files "*.log">
            Require all denied
        </Files>
    </Directory>
    
    # Logs
    ErrorLog "C:/Apache24/logs/projeto-qr-code_error.log"
    CustomLog "C:/Apache24/logs/projeto-qr-code_access.log" combined
</VirtualHost>

# Configura????es adicionais para PHP
<IfModule mod_php.c>
    php_value upload_max_filesize 10M
    php_value post_max_size 10M
    php_value memory_limit 128M
    php_value max_execution_time 30
    php_value max_input_time 30
    php_value date.timezone "America/Sao_Paulo"
    
    # Configura????es de seguran??a
    php_value expose_php Off
    php_value display_errors Off
    php_value log_errors On
    php_value error_log "C:/Apache24/logs/php_errors.log"
</IfModule>

